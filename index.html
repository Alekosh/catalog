<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="work">
    <div class="container">
      <div class="work__text">

        <div class="work__inner">

          <div class="work__inner--title">
            <h2>Discover our Work</h2>
          </div>

          <div class="work__inner--filter">
            <ul class="filtet__list">
              <li data-filter="all" class="filter__item filter__item--active">All</li>
              <li data-filter="Branding" class="filter__item">Branding</li>
              <li data-filter="Web" class="filter__item">Web</li>
              <li data-filter="Development" class="filter__item">Development</li>
              <li data-filter="Films" class="filter__item">Films</li>
            </ul>
          </div>
        </div>
        <div class="work__catalog--list">
          <div class="work__catalog--item"><img src="./img/work_1.jpg" alt="work"></div>
          <div class="work__catalog--item Branding"><img src="./img/work_2.jpg" alt="work"></div>
          <div class="work__catalog--item Web"><img src="./img/work_3.jpg" alt="work"></div>
          <div class="work__catalog--item Development"><img src="./img/work_4.jpg" alt="work"></div>
          <div class="work__catalog--item Films"><img src="./img/work_5.jpg" alt="work"></div>
          <div class="work__catalog--item Films"><img src="./img/work_6.jpg" alt="work"></div>
        </div>

      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
